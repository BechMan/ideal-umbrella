<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="vuecss.css">
		<script src="vuejs.js"></script>
	</head>
	<body>
		<div class="container pt-5" id="app">
			<div class="row mb-4">
				<div class="col">
					<h1>Cars application</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label for="search">Find car</label>
						<input type="text" class="form-control" id="search" placeholder="Name, model, ...">
					</div>

					<hr>

					<ul class="list-group">
						<li 
							v-for="car in Vue.cars"
							class="list-group-item list-group-item-action pointer"
						>
							{{ car.name }}
						</li>
					</ul>
				</div>

				<div class="col-md-8 pt-4">
					<div class="row">
						<div class="col-md-5">
							<h2>Ford</h2>
							<img src="ford-1.jpg" alt="" class="rounded detailed-car-image">
						</div>
						<div class="col-md-7 pt-2">
							<h5>Car datails</h5>

							<ul>
								<li>Model - <strong>Focus</strong></li>
								<li>Year - <strong>2014</strong></li>
								<li>Owner - <strong>Max</strong></li>
							</ul>

							<p>+7-921-123-45-67</p>

							<button class="btn btn-outline-success mr-3" >Show phone</button>
							<button class="btn btn-primary">Buy</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
		<script src="vuejs.js"></script>
	</body>
</html>
